<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h2 class="text-center mb-3">Upload a PDF File</h2>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept=".pdf" required>
            </div>
            <div class="mb-3">
                <label for="format" class="form-label">Select Format:</label>
                <select class="form-select" name="format" id="format">
                    <option value="json">JSON</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
        </form>

        {% if download_link %}
        <div class="alert alert-success mt-3 text-center">
            <p>Download your extracted data:</p>
            <a href="{{ download_link }}" class="btn btn-success w-100" download>Download File</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
